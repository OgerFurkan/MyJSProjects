<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExchangeRate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Döviz Çevirici</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <h1>DÖVİZ ÇEVİRİCİ</h1>
                <hr>
            </div>
            <div class="formWrapper">
                <form class="currencyForm">
                    <div class="first">
                        <input type="number" class="firstAmount" placeholder="Miktar Giriniz" autocomplete="off">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <select name="selectFirst" class="selectFirst">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="TRY">TRY</option>
                        </select>
                    </div>

                    <a class="exchange">
                        <i class="fa-solid fa-exchange"></i>
                    </a>

                    <div class="second">
                        <input type="number" class="secondAmount" placeholder="Sonuç" readonly>
                        <i class="fa-solid fa-turkish-lira-sign"></i>
                        <select name="selectSecond" class="selectSecond">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="TRY" selected>TRY</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="btnWrapper">
                <button class="submit">Çevir</button>
                <button class="reset">Temizle</button>
            </div>
        </div>
    </div>

    <script src="currency.js"></script>
    <script src="main.js"></script>
</body>

</html>
