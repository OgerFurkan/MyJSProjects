<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Kitap Kurdu</title>
  </head>

  <body>
    <nav>
      <div class="nav-top">
        <div class="nav-left">
          <a href="index.html" id="logo">
            <img
              src="../src/images/logos/Logo.jpg"
              alt="Kitap Kurdu"
              width="60"
              height="60"
              style="border-radius: 50%"
            />
          </a>
          <a href="index.html">
            <p class="logo-name">KİTAP KURDU</p>
          </a>
        </div>

        <div class="nav-middle">
          <label for="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <input
            id="search-input"
            type="search"
            placeholder="Aradığınız kitap bilgisini giriniz..."
            autocomplete="off"
          />

          <div class="search-result"></div>
        </div>
        <div class="nav-right">
          <a href="login.html" id="login">
            <i class="fa-regular fa-user"></i>
            Giriş Yap
          </a>

          <div class="vl"></div>

          <a href="" id="cart"
            ><i class="fa-solid fa-cart-shopping"></i>
            <span class="number-of-product">1</span>Sepet
          </a>
        </div>
      </div>
      <div class="nav-bottom">
        <a href="">ANASAYFA</a>
        <div class="vl"></div>
        <a href="">KİTAPLAR</a>
        <div class="vl"></div>
        <a href="">YAZARLAR</a>
      </div>
    </nav>
    <main>
      <section id="ad-slider">
        <i class="fa-regular fa-circle-left"></i>
        <div class="slider-item">
          <img
            src="../src/images/ads/ad-discount-1200x390-3.png"
            alt="Slider 1"
          />
        </div>
        <div class="slider-item">
          <img
            src="../src/images/ads/ad-discount-1200x390-1.jpg"
            alt="Slider 1"
          />
        </div>
        <div class="slider-item">
          <img
            src="../src/images/ads/ad-discount-1200x390-2.png"
            alt="Slider 1"
          />
        </div>
        <div class="slider-item">
          <img
            src="../src/images/ads/ad-discount-1200x390-4.png"
            alt="Slider 1"
          />
        </div>

        <i class="fa-regular fa-circle-right"></i>

        <div class="dots">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle-dot"></i>
          <i class="fa-solid fa-circle"></i>
          <i class="fa-solid fa-circle"></i>
        </div>
      </section>

      <hr>

      <div id="book-slider-title">
        <input
          type="radio"
          id="best-seller"
          name="option"
          value="bestSeller"
          checked
        />
        <label for="best-seller">Çok Satanlar</label>
        <div class="vl"></div>

        <input type="radio" id="new-books" name="option" value="newBooks" />
        <label for="new-books">Yeni Kitaplar</label>
      </div>
      <span class="loader"></span>
      <section id="book-slider">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="book-slider-wrapper"></div>
        <i class="fa-solid fa-arrow-right"></i>
      </section>

      <hr>

      
      <section id="authors">
       <h2>Başlıca Yazarlar</h2>
       <div class="author-bottom">
        <div class="author-item">
          <img src="../src/images/authors/author-1.jpg" alt="Author 1" />
          <p>Stefan Zweig</p>
        </div>
        <div class="vl"></div>
        <div class="author-item">
          <img src="../src/images/authors/author-2.jpg" alt="Author 2" />
          <p>Fyodor Dostoevsky</p>
        </div>
        <div class="vl"></div>
        <div class="author-item">
          <img src="../src/images/authors/author-3.jpg" alt="Author 3" />
          <p>Agatha Christie</p>
        </div>
        <div class="vl"></div>
        <div class="author-item">
          <img src="../src/images/authors/author-4.jpg" alt="Author 4" />
          <p>George Orwell</p>
        </div>
       </div> 
      </section>
    </main>

    <footer>
      <div class="footer-top">
        <div class="footer-left">
          <a href="index.html" id="logo">
            <img
              src="../src/images/logos/Logo.jpg"
              alt="Kitap Kurdu"
              width="40"
              style="border-radius: 50%"
            />
          </a>
          <a href="index.html">
            <p class="logo-name">Kitap Kurdu</p>
          </a>
        </div>
        <div class="vl"></div>
        <div class="footer-right">
          <a href=""> İletişim</a>
          <div class="vl"></div>
          <a href=""> Hakkımızda</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Kitap Kurdu. Tüm hakları saklıdır.</p>
    </footer>
    <div class="to-up">
      <a href="#">
        <i class="fa-solid fa-up-long"></i>
      </a>
      <p>Başa Dön</p>
    </div>

   
  </body>

  <script src="../js/book-api.js"></script>
  <script src="../js/nav-search.js"></script>
  <script src="../js/ad-slider.js"></script>
  <script src="../js/book-slider.js"></script>
</html>
