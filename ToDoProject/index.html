<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container w-50 mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3 border border-primary w-100 ">
                    <div class="card-header bg-primary text-light">
                        <h5 class="card-title text-light text-center font-weight-bold mt-2">- MY ToDo LIST - </h5>
                    </div>
                    <div class="card-body">
                        <form id="todoAddForm">
                            <input type="text" class="form-control mt-2 text-primary border-primary" id="toDoTitle" aria-describedby="todo"
                                placeholder="Todo Başlığı">
                            <input type="text" class="form-control mt-3 text-primary border-primary" id="toDoDesc" aria-describedby="todo"
                                placeholder="Todo Açıklama">
                            <button id="todoAddButton" type="submit"
                                class="btn btn-primary mt-4 mb-2 btn-sm font-weight-bold">Todo Ekleyin</button>
                        </form>
                    </div>
    
                    <hr>
    
                    <div class="card-body">
                        <h5 class="card-title text-primary font-weight-bold">Todo Listesi</h5>
                        <form name="form2" id="todoListForm">
                            <div class="input-group mt-2">
                                <span class="input-group-text bg-transparent border border-primary border-end-0"> 
                                    <i class="fa-solid fa-magnifying-glass" style="color: gray;"></i>
                                </span>
                                <input id="todoSearch" type="text" class="form-control border-start-0 text-primary border-primary" placeholder="Todo Arayınız">
                            </div>
                            
                            <hr>
                        </form>
                        <ul class="list-group"></ul>
                        <a href="#" id="todoClearButton" class="btn btn-primary btn-sm mt-3 font-weight-bold">Tüm Todoları Temizle</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
