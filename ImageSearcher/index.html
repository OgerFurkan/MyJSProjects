<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
</head>
<body>
    <div class="container">
        <h1>Image Searcher</h1>

        <div class="formWrapper">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search for images...">
                <button id="searchBtn" type="submit">Search</button>
                <button id="clearBtn" type="reset">Clear</button>
            </form>
        </div>

        <div id="imagesWrapper"> </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
