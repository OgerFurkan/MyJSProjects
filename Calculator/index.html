<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/icon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="title">CALCULATOR</h1>

    <div class="calculator-wrapper">
      <div class="display">
        <span class="result">0</span>
        <span>Result</span>
      </div>
      <div class="button-wrapper">
        <div class="top-buttons">
          <div class="clear-operator">
            <i class="fa-solid fa-c fa-lg"></i>
          </div>
          <div class="plus-minus-operator">
            <i class="fa-solid fa-plus-minus fa-lg" style="color: #ffffff"></i>
          </div>
          <div class="percent-operator">
            <i class="fa-solid fa-percent fa-lg" style="color: #ffffff"></i>
          </div>
        </div>
        <div class="number-buttons">
          <div class="number-1">1</div>
          <div class="number-2">2</div>
          <div class="number-3">3</div>
          <div class="number-4">4</div>
          <div class="number-5">5</div>
          <div class="number-6">6</div>
          <div class="number-7">7</div>
          <div class="number-8">8</div>
          <div class="number-9">9</div>
          <div class="number-0">0</div>
          <div class="number-.">.</div>
        </div>
        <div class="side-buttons">
          <div class="division-operator">
            <i class="fa-solid fa-divide fa-lg" style="color: #ffffff"></i>
          </div>
          <div class="multiplication-operator">
            <i class="fa-solid fa-xmark fa-lg" style="color: #ffffff"></i>
          </div>
          <div class="subtraction-operator">
            <i class="fa-solid fa-minus fa-lg" style="color: #ffffff"></i>
          </div>
          <div class="addition-operator">
            <i class="fa-solid fa-plus fa-lg" style="color: #ffffff"></i>
          </div>
          <div class="equality-operator">
            <i class="fa-solid fa-equals fa-lg" style="color: #ffffff"></i>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="JS/stringUtils.js"></script>
    <script type="module" src="JS/app.js"></script>

  </body>
</html>
